<div class=" mx-auto p-4 pt-6">


  <label class="block mb-2 text-sm font-bold" for="checkbox-group">Select multiple options</label>
  <div class="flex flex-wrap -mx-3">
    @for (option of options; track $index) {
    <div class="bg-gray-200 rounded-full px-4 py-2 mr-2 mb-2 cursor-pointer">
      <input type="checkbox" class="mr-2" [id]="option.id">
      <label for="checkbox-2" class="text-sm text-gray-700">{{option.name}}</label>
    </div>
    }

  </div>

</div>
